<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" type="text/css" />
</head>
    
<body>
    <div class="header">
        <img src="Images/cnclogo.png" alt="Logo" class="logo">
        <div class="brand-name">Cake n' Coat</div>
        <div 
            class="username">Username
            <div><button>Sign out</button></div>
        </div>
    </div>
    <div class="main">
        <div class="button-container">
            <button class="button">POS</button>
            <button class="button">Inventory</button>
        </div>
        <div class="divider"></div>
        <div class="latest-order">
            <h1>All Orders</h1>
            <table>
                <tr>
                    <th>Customer</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <th>Item</th>
                                <th>No.</th>
                                <th>Price</th>
                            </tr>
                            <tr>
                                <td>Chocolate Cake</td>
                                <td>2</td>
                                <td>₱500</td>
                            </tr>
                            <tr>
                                <td>Vanilla Cupcake</td>
                                <td>4</td>
                                <td>₱200</td>
                            </tr>
                        </table>
                    </td>
                    <td>₱700</td>
                    <td>Pending</td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Customer</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <th>Item</th>
                                <th>No.</th>
                                <th>Price</th>
                            </tr>
                            <tr>
                                <td>Red Velvet Cake</td>
                                <td>1</td>
                                <td>₱600</td>
                            </tr>
                        </table>
                    </td>
                    <td>₱600</td>
                    <td>Completed</td>
                </tr>
            </table>
            <button class="order-history">View Order History</button>
        </div>
    </div>
</body>
</html>
